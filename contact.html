---
layout: contact
title: Contacto
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Escríbenos!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <!-- En la siguiente linea se debe poner el Token del correo electronico al que se desea que lleguen los mensajes. El token 5341565c9db880d7ee1010a91709a435 debe ser reemplazado -->
                <form role="form" action="https://getsimpleform.com/messages?form_api_token=5341565c9db880d7ee1010a91709a435" method="post">
                  <div class="form-group">
                    <label for="InputName1">Tu nombre</label>
                    <input type="text" name="Name:" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Correo electronico</label>
                    <input type="email" name="Email:" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Asunto</label>
                    <input type="text" name="Asunto:" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="message1">Mensaje</label>
                    <textarea class="form-control" name="Message:" id="message1" rows="3"></textarea>                   
                  </div>
                  <button type="submit" class="btn btn-theme">Enviar</button>
                </form>
                
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Nuestra Dirección</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>               
        </div>
    </div><! --/row -->
</div><! --/container -->
